<!DOCTYPE html>
<html lang="en">

<head>
    <!--CSS Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="display: flex; justify-content: flex-start;">
            <a class="ms-2 navbar-brand" href="/">Home</a>
            <a class="ms-2 navbar-brand" href="/yields">Treasury Yields</a>
            <a class="ms-2 navbar-brand" href="/orders">Orders</a>
        </div>
    </nav>
    <div class="m-3">
        <button id="CreateOrderButton" class="btn btn-primary m-3">+ Add Order</button>
        <button id="ViewOrderHistoryButton" class="btn btn-primary m-3">View Order History</button>
    
        <div hidden id="CreateOrderDiv" class="m-3">
            <div class="form-group mb-2 row" style="display: flex; justify-content: flex-start;">
                <span class="col-1" style="display: flex; align-items: center;">Term: </span>
                <select class="text-start dropdown-toggle btn border ms-2 w-25" id="TermDropdown" style="display: flex; align-items: center;">
                    <option value="">Select a term...</option>
                </select>
            </div>
            <div class="form-group mb-2 row" style="display: flex; justify-content: flex-start;">
                <span class="col-1" style="display: flex; align-items: center;">Amount: $</span>
                <input type="number" class="form-control ms-2 w-25" id="AmountInput" style="display: flex; align-items: center;"/>                
            </div>
            <div class="mt-3">
                <button id="CreateOrder_Submit" class="btn btn-primary" onclick="javascript:submitOrder()">Submit</button>
                <button id="CreateOrder_Cancel" class="btn btn-secondary">Cancel</button>
            </div>
            <div>
                <span id="OrderValidationMessage" class="text-danger"></span>
            </div>
        </div>

        <div hidden id="OrderHistoryDiv" class="m-3"></div>

    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@4.0.0/dist/jquery.min.js"></script>    
    <script src="js/Orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
